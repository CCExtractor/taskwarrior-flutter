name: Feature Request üöÄ
description: Suggest an idea for this project 
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to help everyone identify the issue
  - type: textarea
    id: description
    attributes:
      label: Describe your improvement idea or feature request
      placeholder: A clear and concise description of what the idea or feature is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: How would you like to see it implemented?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See improvement
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Put here any screenshots or videos (optional)
      placeholder: |
        If you have any screenshots or videos or mockups, please add them here.

  - type: textarea
    id: contact
    attributes:
      label: How can we contact you (optional)
      placeholder: |
        Leave your slack .
    validations:
      required: false
  - type: dropdown
    id: assign
    attributes:
      label: "Would you like to work on this issue?"
      options:
        - "Yes"
        - "No"
  - type: checkboxes
    id: terms
    attributes:
      label: "By submitting this issue, I have confirmed that:"
      options:
        - label: I have starred the repo ‚≠ê and watched üëÄ it on GitHub and followed the contribution guidelines.
          required: true
        
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue! We will get back to you as soon as possible.